<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Доступ запрещен</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    
    .forbidden-container {
      max-width: 600px;
      padding: var(--spacing-xl);
      background-color: var(--white);
      border: 1px solid var(--lighter-gray);
    }
    
    .forbidden-title {
      font-size: 2rem;
      margin-bottom: var(--spacing-md);
      color: var(--dark-gray);
    }
    
    .forbidden-message {
      margin-bottom: var(--spacing-lg);
      color: var(--light-gray);
    }
    
    .back-link {
      display: inline-block;
      margin-top: var(--spacing-md);
      color: var(--accent-blue);
      text-decoration: none;
    }
    
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="forbidden-container">
    <h1 class="forbidden-title">Доступ запрещен</h1>
    <p class="forbidden-message">У вас нет необходимых прав для доступа к этой странице.</p>
    <div>
      <a href="login.html" class="btn btn-primary">Войти с другим аккаунтом</a>
      <a href="javascript:history.back()" class="back-link">Вернуться назад</a>
    </div>
  </div>
</body>
</html>
